<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guia de Cursos Superiores no ES - Com Filtros</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filtros input,
    .filtros select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h2 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
    }

    .card-content p {
      font-size: 0.95rem;
      margin: 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 2rem;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="site-title">Guia de Cursos Superiores Gratuitos no ES</h1>
  </header>

  <main>
    <section class="filtros" aria-label="Filtros de busca">
      <input type="text" id="busca" placeholder="Buscar por nome do curso" />
      <select id="instituicao">
        <option value="">Todas as institui√ß√µes</option>
        <option value="UFES">UFES</option>
        <option value="IFES">IFES</option>
      </select>
      <select id="tipo">
        <option value="">Todos os tipos</option>
        <option value="Licenciatura">Licenciatura</option>
        <option value="Bacharelado">Bacharelado</option>
      </select>
      <select id="campus">
        <option value="">Todos os campi</option>
      </select>
      <select id="duracao">
        <option value="">Todas as dura√ß√µes</option>
        <option value="6">6 semestres</option>
        <option value="8">8 semestres</option>
        <option value="10">10 semestres</option>
      </select>
    </section>

    <section id="cards" class="card-container" aria-label="Lista de cursos"></section>
  </main>

  <div id="modals"></div>

  <script>
    //Declarando vari√°veis para ajudar no carregamento lazy de cards  
      let cursos = [];
      let cursosFiltrados = [];
      let offset = 0;
      const limit = 20;

    // Fun√ß√£o para renderizar os cards e modais na tela
    function renderizarCursos(lista, cardsContainer, modalsContainer) {
      cardsContainer.innerHTML = "";
      modalsContainer.innerHTML = "";
      lista.forEach((curso, index) => {
        cardsContainer.innerHTML += criarCard(curso, index);
        modalsContainer.innerHTML += criarModal(curso, index);
      });
    }

    function renderizarMaisCursos() {
      const cardsContainer = document.getElementById('cards');
      const modalsContainer = document.getElementById('modals');
      const proxCursos = cursosFiltrados.slice(offset, offset + limit);
      proxCursos.forEach((curso, index) => {
      cardsContainer.innerHTML += criarCard(curso, offset + index);
      modalsContainer.innerHTML += criarModal(curso, offset + index);
      });
    offset += limit;
    }
    
    // Fun√ß√£o que cria o HTML de um card
    function criarCard(curso, index) {
      const temVideo = curso.VideoID && curso.VideoID.trim() !== "";
      // Ajuste para n√£o incluir o tipo no t√≠tulo, pois j√° est√° nos filtros/modal
      const titulo = `${temVideo ? "üé• " : ""}${curso.Curso}`;
      const campus = curso.Campus || "N√£o informado";
      const duracao = curso.Semestres || "?";

      return `
        <article class="card" onclick="abrirModal('modal${index}', ${index})" role="button" tabindex="0" aria-labelledby="titulo${index}">
          <img src="img/thumb-default.svg" alt="Imagem ilustrativa do curso ${curso.Curso}">
          <div class="card-content">
            <h2 id="titulo${index}">${titulo}</h2>
            <p>${campus}</p>
            <p>Dura√ß√£o: ${duracao} semestres</p>
          </div>
        </article>
      `;
    }

    // Fun√ß√£o que cria o HTML de um modal
    function criarModal(curso, index) {
        const temVideo = curso.VideoID && curso.VideoID.trim() !== "";
        // Otimiza√ß√£o do link do v√≠deo
        const embed = temVideo
            ? `<iframe id="iframe-${index}" data-src="https://www.youtube.com/embed/${curso.VideoID}" title="V√≠deo de apresenta√ß√£o do curso ${curso.Curso}" allowfullscreen></iframe>`
            : "";

        return `
            <div id="modal${index}" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitulo${index}">
                <div class="modal-content">
                    <span class="close" onclick="fecharModal('modal${index}', ${index})" aria-label="Fechar">√ó</span>
                    <h3 id="modalTitulo${index}">${curso.Curso} - ${curso.Tipo}</h3>
                    <p><strong>Institui√ß√£o:</strong> ${curso.Instituicao || "UFES"}</p>
                    <p><strong>Campus:</strong> ${curso.Campus}</p>
                    <p><strong>Hor√°rio:</strong> ${curso.Hor√°rio}</p>
                    <p><strong>Dura√ß√£o:</strong> ${curso.Semestres} semestres</p>
                    <p><strong>Forma de acesso:</strong> ${curso["Forma de acesso"]}</p>
                    <p><a href="${curso["P√°gina do curso"]}" target="_blank" rel="noopener noreferrer">P√°gina oficial do curso</a></p>
                    ${embed}
                </div>
            </div>
        `;
    }

    // Fun√ß√µes para abrir e fechar o modal, com otimiza√ß√£o do v√≠deo
function abrirModal(id, index) {
  const modal = document.getElementById(id);
  const iframe = document.getElementById(`iframe-${index}`);
  if (iframe && iframe.src === "") {
    iframe.src = iframe.dataset.src;
  }
  modal.removeAttribute("inert");
  modal.removeAttribute("aria-hidden");
  modal.style.display = "block";
}

function fecharModal(id, index) {
  const modal = document.getElementById(id);
  const iframe = document.getElementById(`iframe-${index}`);
  if (iframe) {
    iframe.src = "";
  }
  modal.setAttribute("inert", "");
  modal.setAttribute("aria-hidden", "true");
  modal.style.display = "none";
}

    // --- PONTO PRINCIPAL DA MUDAN√áA ---
    // Usamos 'fetch' para carregar os dados do arquivo externo
    fetch('dados_cursos_ufes_atualizado.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro na rede: ' + response.statusText);
        }
        return response.json();
      })
      .then(data => { // 'cursos' agora √© a lista vinda do arquivo JSON
        cursos = data;
        cursosFiltrados = [...cursos];
        renderizarMaisCursos(); // carrega os primeiros 20

        const cardsContainer = document.getElementById('cards');
        const modalsContainer = document.getElementById('modals');
        const campusSelect = document.getElementById('campus');

        // Preenche op√ß√µes √∫nicas de campus no filtro
        const campi = [...new Set(cursos.map(c => c.Campus).filter(c => c))].sort();
        campi.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          campusSelect.appendChild(opt);
        });

        // Fun√ß√£o de filtragem
        function filtrarCursos() {
          const texto = document.getElementById('busca').value.toLowerCase();
          const inst = document.getElementById('instituicao').value;
          const tipo = document.getElementById('tipo').value;
          const campus = document.getElementById('campus').value;
          const duracao = document.getElementById('duracao').value;

          cursosFiltrados = cursos.filter(curso => {
            const instituicaoCurso = curso.Instituicao || "UFES";
            return (
              curso.Curso.toLowerCase().includes(texto) &&
              (inst === "" || instituicaoCurso === inst) &&
              (tipo === "" || curso.Tipo === tipo) &&
              (campus === "" || curso.Campus === campus) &&
              (duracao === "" || curso.Semestres.toString() === duracao)
            );
          });

          offset = 0;
          document.getElementById('cards').innerHTML = "";
          document.getElementById('modals').innerHTML = "";
          renderizarMaisCursos();
        }


        // Renderiza√ß√£o inicial
        renderizarMaisCursos(cursos, cardsContainer, modalsContainer);

        // Adiciona os 'escutadores' de eventos para os filtros
        document.getElementById('busca').addEventListener('input', filtrarCursos);
        document.getElementById('instituicao').addEventListener('change', filtrarCursos);
        document.getElementById('tipo').addEventListener('change', filtrarCursos);
        document.getElementById('campus').addEventListener('change', filtrarCursos);
        document.getElementById('duracao').addEventListener('change', filtrarCursos);
      })
      .catch(error => {
        console.error('Erro ao carregar ou processar os dados dos cursos:', error);
        document.getElementById('cards').innerHTML = "<p style='color: red;'><strong>Erro:</strong> N√£o foi poss√≠vel carregar os dados dos cursos. Verifique se o arquivo 'dados_cursos_ufes_atualizado.json' est√° na mesma pasta do arquivo HTML.</p>";
      });

    // Fecha o modal se o usu√°rio clicar fora dele
    window.onclick = function(event) {
      document.querySelectorAll('.modal').forEach((modal, index) => {
        if (event.target === modal) {
          fecharModal(modal.id, index);
        }
      });
    // Chama a gera√ß√£o de cards quando rola t√© o fim
    window.addEventListener("scroll", () => {
      const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
      if (nearBottom && offset < cursosFiltrados.length) {
        renderizarMaisCursos();
      }
    });

    }
</script>
</body>
</html>
